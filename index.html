<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Ordem Paranormal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .campo {
      margin: 10px 0;
    }

    label {
      display: inline-block;
      width: 100px;
    }

    input {
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Ficha de Ordem Paranormal</h1>

  <div class="campo">
    <label>Nome:</label>
    <input type="text" placeholder="Digite o nome">
  </div>

  <div class="campo">
    <label>NEX:</label>
    <input type="number" placeholder="0%">
  </div>

  <div class="campo">
    <label>Vida:</label>
    <input type="number" placeholder="0">
  </div>

  <div class="campo">
    <label>Sanidade:</label>
    <input type="number" placeholder="0">
  </div>
</body>
</html>
